<app-error *ngIf="error && !pod" [error]="error"></app-error>
<app-loading *ngIf="loading"></app-loading>
<article
  *ngIf="!loading && pod"
  class="d-flex flex-column justify-content-between align-items-center"
>
  <h4 class="text-center p-3 m-0">{{ pod.title }}</h4>
  <a *ngIf="pod.media_type === 'image'" [href]="pod.hdurl" target="_blank"
    ><img [src]="safePodUrl" [alt]="pod.title" class="m-2"
  /></a>
  <iframe
    *ngIf="pod.media_type === 'video'"
    class="e2e-trusted-url"
    [src]="safePodUrl"
    allowfullscreen
  ></iframe>
  <p *ngIf="pod.media_type === 'video'" class="text-center p-3 m-2">
    Video link: <a [href]="safePodUrl" target="_blank">{{ pod.url }}</a>
  </p>
  <p class="text-border p-3 m-2">{{ pod.explanation }}</p>
</article>
